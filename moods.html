<h1>Mood Based Music ðŸŽ­</h1>

<div class="container" id="moodContainer"></div>

<script>
fetch("data/music.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("moodContainer");
    const moods = data.moods;

    for (let mood in moods) {
      let html = `<div class="card"><h3>${mood.toUpperCase()}</h3>`;
      moods[mood].forEach(song => {
        html += `<p>${song.title} â€“ ${song.artist}</p>`;
      });
      html += `</div>`;
      container.innerHTML += html;
    }
  });
</script>
